<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JOb Application</h1>
    <form action="">
        Name:
        <input type="text" placeholder="Enter your name">
        <br>
        <br>

        Email id:
        <input type="email" placeholder="Enter your email"><br><br>

        Mobile no:
        <input type="tel" value="+91" maxlength="12"><br><br>

        Password:
        <input type="password" placeholder="Enter your password" maxlength="8"><br><br>

        Date of Birth:
        <input type="date"><br><br>
        <input type="datetime-local"><br><br>

        skill:
        <input type="range"><br><br>

        <fieldset>
            <legend>Select your gender</legend>
            <input type="radio" name="gender">male<br>
            <input type="radio" name="gender">female<br>
            <input type="radio"  name="gender">others<br>

        </fieldset><br><br>

        <fieldset>
            <legend>Select your subjects</legend>
            <input type="checkbox" >html<br>
            <input type="checkbox" >css<br>
            <input type="checkbox" >sql<br>
            <input type="checkbox" >javascript<br>
            <input type="checkbox"> bootstrap<br>
            <input type="checkbox" >react<br>
        </fieldset><br><br>

       upload resume:
        <input type="file"><br><br> 

        upload image:

        <input type="file"><br><br>

        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
